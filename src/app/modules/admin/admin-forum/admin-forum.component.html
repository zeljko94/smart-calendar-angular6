              <!-- OSNOVI DETALJI -->
              <div class="box">
                  <div class="box-header with-border">
                    <h1 class="box-title" style="margin-bottom: 0px;font-size: 25px;font-weight: bold; font-family: montserrat">Forumi</h1>  
                  </div>
                <!-- /.box-header -->
                <div class="box-body">
                  <div class="row">
                    <div class="col-xs-12">
                      
                      <table class="table table-striped table-hover table-bordered">
                        <thead>
                          <tr >
                            <th class="text-center" style="width: 10%;">#</th>
                            <th>Naslov</th>
                            <th>Kreator</th>
                            <th>Datum kreiranja</th>
                            <th></th>
                            <th></th>
                          </tr>
                        </thead>

                        <tbody >
                            <tr *ngFor="let f of forumi; let i = index">
                              <td class="text-center" style="width: 10%;">{{i+1}}.</td>
                              <td>{{f.Naslov}}</td>
                              <td>{{f.Kreator.Name}} {{f.Kreator.LastName}}</td>
                              <td>{{f.Datum | date: 'dd. MM. yyyy.'}}</td>
                              <td>
                                <button class="btn btn-primary" (click)="details(f.ID)">
                                  <i class="fa fa-info-circle"></i>
                                  &nbsp;
                                  <span class=" velicina-slova">Pregled foruma</span>
                                </button>
                              </td>
                              <td>
                                <button class="btn btn-danger" (click)="brisi(f.ID)">
                                  <i class="fa fa-trash"></i>
                                  &nbsp;
                                  <span class=" velicina-slova">Briši</span>
                                </button>
                              </td>
                            </tr>
                        </tbody>
                      </table>


                      <button (click)="dodaj()" class="btn btn-primary">
                        <i class="fa fa-plus"></i>
                        &nbsp;
                        Dodaj forum
                      </button>
                    </div>
                  </div>
  
  
  
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                  <!--<app-pagination #paginator></app-pagination>-->
                </div>
              </div>
  

      </div>
