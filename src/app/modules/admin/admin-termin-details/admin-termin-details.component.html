






















<div class="content-wrapper" style="min-height: 600px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
          Detaljan pregled održanog sata
          &nbsp;
          <button (click)="spremi()" class="btn btn-lg btn-success">
            <i class="fa fa-save"></i>
            &nbsp;
            Spremi izmjene
          </button>
          <!--<small>Dodavanje predavača</small>-->
        </h1>
        
        <ol class="breadcrumb">
            <li><a [routerLink]="['/admin/dashboard']"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li><a [routerLink]="['/admin/tecajevi']"><i class="fa fa-language"></i> Tečajevi</a></li>
            <li class="active">Detaljan pregled održanog sata</li>
        </ol>
  
  
      </section>
      
  
  
     <!-- Main content -->
     <section class="content">
      <div class="row">
        <div class="col-xs-12">
          

            <!-- OSNOVNI DETALJI -->
            <div class="box">
                <div class="box-header with-border text-center">
                  <h1 *ngIf="!terminDetalji.Naslov" class="box-title text-danger" style="margin-bottom: 0px;font-size: 37px;">
                    Naslov sata nije unesen.
                  </h1>
                  <h1 class="box-title" style="margin-bottom: 0px;font-size: 37px;font-weight: bold;">{{terminDetalji.Naslov}}</h1>
                  <div class="row">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-8">  
                        <input class="form-control" [(ngModel)]="terminDetalji.Naslov" type="text" name="Naslov" placeholder="Naslov..." />
                    </div>
                    <div class="col-xs-2"></div>
                  </div>
                </div>
              <!-- /.box-header -->
              <div class="box-body">
                <div class="row">
                  <div class="col-xs-12 text-center">

                    <h3><b>Sažetak:</b></h3><br>
                    <h3 *ngIf="!terminDetalji.Sazetak" class="text-danger text-center">Sažetak sata nije unesen.</h3>
                    <p class="lead">
                      {{terminDetalji.Sazetak}}
                      <!--
                      It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. 
                      The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters, 
                      as opposed to using 'Content here, content here',
                      making it look like readable English. 
                      Many desktop publishing packages and web page editors now use Lorem Ipsum as their default model text,
                      and a search for 'lorem ipsum' will uncover many web sites still in their infancy. 
                      Various versions have evolved over the years, sometimes by accident, 
                      sometimes on purpose (injected humour and the like).
                      -->
                    </p>



                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <textarea [(ngModel)]="terminDetalji.Sazetak" placeholder="Unesite sažetak..." style="min-width: 100%;"></textarea>
                  </div>
                  <!--
                  <div class="col-xs-2">
                    <button class="btn btn-lg btn-success">
                      <i class="fa fa-save"></i>
                      &nbsp;
                      Spremi sažetak
                    </button>
                  </div>
                  -->
                </div>

                <div class="row">
                  <div class="col-xs-12 text-center">
                      <h3><b>Materijali:</b></h3><br>
                      <h3 *ngIf="MaterijaliDocs.length <= 0" class="text-danger">Nema dodanih materijala.</h3><br>
                  </div>
                </div>


                <div class="row" *ngFor="let docRow of subArray(MaterijaliDocs, 2)">
                    <div class="col-xs-6" *ngFor="let doc of docRow">
                        <div class="info-box">
                            <div class="box-tools pull-right">
                                <button type="button" (click)="removeDoc(doc)" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                              </div>
                          <span class="info-box-icon bg-aqua"><i class="fa fa-files-o"></i></span>
              
                          <div class="info-box-content">
                            <span class="info-box-text"><u>{{doc.FileName}}</u></span>
                            <a href="#" style="margin-right: 20px;">Preuzmi</a>
                            <a href="#">Preview</a>
                          </div>
                        </div>
                      </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group" hidden>
                            <label for="exampleInputFile">File input</label>
                            <input #usrDocInput id="exampleInputFileDoc" type="file" (change)="materijalDocAdd()" multiple>
                        </div>
                        <button type="button" (click)="usrDocInput.click()" class="btn btn-default btn-lg">
                          <i class="fa fa-plus"></i>
                        Dodaj dokument
                      </button>
                    </div>
                </div>



              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <!--<app-pagination #paginator></app-pagination>-->
              </div>
            </div>
  
  
  
  
      </div>
      <!-- /.tab-pane -->
    </div>
    </section>
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
