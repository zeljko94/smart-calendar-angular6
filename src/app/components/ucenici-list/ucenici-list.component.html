





<div class="row">
  <div class="col-xs-2" style="margin-top: 6px;">
      <button type="button" class="btn btn-default " [routerLink]="['/' + role + '/add-ucenik']"><i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp; Dodaj učenika</button>
  </div>
  <div class="col-xs-5"></div>
  
  <div class="col-xs-2" style="margin-top: 6px;">
    <div class="form-group">
    <select class="form-control" name="searchBy" [(ngModel)]="searchBy" (change)="searchByChange()">
        <option value="1">&#xf09d; &nbsp; RFID </option>
        <option value="2">&#xf007;  &nbsp; Ime Prezime  </option>
      </select>
    </div>
  </div>
  
<div class="col-xs-3" style="margin-top: 6px;">
    <div class="input-group">
        <input id="search" #searchRef [(ngModel)]="search" (keyup)="applyFilters()" class="form-control" placeholder="Pretraži..." type="text">
        <span class="input-group-addon"><i class="fa fa-search search-icon"></i></span>
    </div>
</div>

</div>

<div class="box">


<div class="box-body">
  <h3 *ngIf="ucenici.length <= 0" class="text-warning font-opcenito" style="font-size:15px;">Nema učenika za prikaz.</h3>
  <div class="row predavaci-row equal" *ngFor="let p of ucenici; let i = index" (click)="rowClick(p)">
    
    <!--<div class="col-xs-1 text-center vcenter" style="font-size: 36px; font-weight: bold;">{{((this.paginator.ps.currentPage-1) * this.paginator.ps.pageSize) + (i+1)}}.</div>-->
    <div class="col-xs-1 text-center vcenter" style="font-weight: bold;">{{(i+1)}}.</div>
    <div class="col-xs-4 vcenter">
      
        <img class="profile-user-img img-responsive img-circle" style="height: 150px;width: 150px;" [src]="p.ProfileImage.DataUrl">
        <h1 class="predavaci-row-name text-center">{{p.Name}} {{p.LastName}}</h1> 
        
      </div>
      <div class="col-xs-2"></div>

    <div class="col-xs-4">
      
      <strong><i class="fa fa-map-marker margin-r-5"></i> Adresa</strong><p class="text-muted">{{p.Adresa}}</p>
      <hr class="divider">
      <strong><i class="fa fa-phone margin-r-5"></i> Kontakt telefon</strong>
      <p>{{p.PhoneNr}}</p>
      <hr class="divider">
      <strong><i class="fa fa-calendar margin-r-5"></i> Datum rođenja</strong><p class="text-muted"> {{p.DatumRodjenja | date: 'dd. MM. yyyy.'}} </p>
      <hr class="divider">
      
    </div>
    
    <div class="col-xs-1 vcenter">
        <div class="btn-group">
            <button type="button" (click)="$event.stopPropagation();brisi(p.ID)" class="btn btn-danger"><i class="fa fa-trash"></i>&nbsp; Briši</button>
        </div>
    </div>
  </div>
  
</div>

<div class="box-footer">
  <!--<app-pagination #paginator></app-pagination>-->
</div>
</div>
