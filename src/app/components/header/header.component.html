

<header class="main-header">
  <!-- Logo -->
  <a [routerLink]="" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><img src="assets/template/dist/img/lingua-plus.png" width="70%"></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><img src="assets/template/dist/img/logo-lingua.png" width="50%"></span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a [routerLink]="" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">

        <!-- MESSAGES LIST -->
        <li class="dropdown messages-menu" app-messages-list>

        </li>
        <!-- NOTIFICATIONS LIST -->   
        <li class="dropdown notifications-menu" app-notification-list>
        </li>
          
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a [routerLink]="" class="dropdown-toggle" data-toggle="dropdown">
            <img [src]="ProfileImageDataUrl" class="user-image" alt="User Image">
            <span class="hidden-xs">{{FullName}}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img [src]="ProfileImageDataUrl" class="img-circle" alt="User Image">

              <p>
                {{FullName}} - Web Developer
                <small>Member since Nov. 2012</small>
              </p>
            </li>
            <!-- Menu Body -->
            
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a [routerLink]="" class="btn btn-default btn-flat">Profil</a>
              </div>
              <div class="pull-right">
                <a (click)="logout()" class="btn btn-default btn-flat">Odjavi se</a>
              </div>
            </li>
          </ul>
        </li>
        
      </ul>
    </div>
  </nav>
</header>
