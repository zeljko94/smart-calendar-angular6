
              <!-- ADD FORM -->
              <div class="row">
                <div class="col-xs-12">
                  <div class="box" *ngIf="mode != ''">
                      <div class="box-header with-border">
                        <h1 class="box-title" *ngIf="mode == 'Add'"><b>Dodaj učionicu</b></h1>
                        <h1 class="box-title" *ngIf="mode == 'Update'"><b>Izmjeni učionicu</b></h1>
                        
                        <div class="box-tools pull-right">
                            <button type="button" (click)="changeMode('', rn)" class="btn btn-box-tool"><i class="fa fa-times"></i></button>
                        </div>
                      </div>
                      <form class="form-horizontal">

                        <div class="box-body">
                          <div [ngClass]="object.Naziv == '' ? 'form-group has-error has-feedback' : 'form-group'">
                            <label for="naziv" class="col-sm-2 control-label">Naziv:</label>
                            <div class="col-sm-10">
                              <input [(ngModel)]="object.Naziv" class="form-control" name="Naziv" placeholder="Naziv učionice..." type="text">
                              <p *ngIf="object.Naziv == ''" style="color: red;">Unesite naziv učionice!</p>
                            </div>
                          </div>

                          <div [ngClass]="object.Opis == '' ? 'form-group has-error has-feedback' : 'form-group'">
                              <label for="opis" class="col-sm-2 control-label">Opis:</label>
                              <div class="col-sm-10">
                                <input [(ngModel)]="object.Opis" class="form-control" name="Opis" placeholder="Opis učionice..." type="text">
                                <p *ngIf="object.Opis == ''" style="color: red;">Unesite opis učionice!</p>
                              </div>
                          </div>

                          <div [ngClass]="object.Color == '' ? 'form-group has-error has-feedback' : 'form-group'">
                              <label for="color" class="col-sm-2 control-label">Boja:</label>
                              <div class="col-sm-10">
                                <input type="text" [(colorPicker)]="object.Color" [style.background]="object.Color" />
                                <p *ngIf="object.Color == ''" style="color: red;">Odaberite boju učionice!</p>
                              </div>
                          </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                          <button type="button" (click)="spremi()" class="btn btn-success btn-lg" style="margin-right: 10px;"><i class="fa fa-save"></i>&nbsp; Spremi</button>
                          <button type="button" (click)="object={}" class="btn btn-danger btn-lg"><i class="fa fa-undo"></i>&nbsp; Reset</button>
                        </div>
                        <!-- /.box-footer -->
                      </form>
                    </div>

                </div>
              </div>
              <!-- ADD/EDIT FORM END -->

              <div class="row">
                <div class="col-xs-2">
                    <button type="button" class="btn btn-default btn-lg " (click)="changeMode('Add', rn)"><i class="fa fa-plus" ></i> Dodaj učionicu</button>
                </div>
                <div class="col-xs-10">
                    <div class="input-group input-group-lg">
                        <input [(ngModel)]="search" (keyup)="applyFilters()" class="form-control" placeholder="Search..." type="text">
                        <span class="input-group-addon"><i class="fa fa-search search-icon"></i></span>
                    </div>
                </div>
              </div>
              <br>





        <div class="box">
          <div class="box-header with-border">
            <h1 class="box-title" style="font-size: 25px;">Učionice</h1>  
          </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="razineNastaveTable" class="table table-bordered table-hover table-striped">
                <tbody>
                  <tr style="font-size: 30px;">
                      <th class="text-center">#</th>
                      <th>Naziv</th>
                      <th>Opis</th>
                      <th class="text-center" style="width:10%;">Boja</th>
                      <th *ngIf="loggedUserPrivileges == 'admin'"></th>
                      <!--<th class="text-center"><input type="checkbox" [(ngModel)]="checkAll" (change)="checkAllOnChange()" name="check-all" /></th>-->
                  </tr>
            <tr *ngFor="let rn of ucionice; let i = index" style="font-size: 25px;"  (click)="changeMode('Update',rn)">
              <!--<td class="text-center" style="width: 3%;">{{((this.paginator.ps.currentPage-1) * this.paginator.ps.pageSize) + (i+1)}}.</td>-->
              <td class="text-center" style="width: 3%;">{{i+1}}.</td>
              <td>{{rn.Naziv}}</td>
              <td>{{rn.Opis}}</td>
              <td align="center" style="width: 18%;">
                <div style="width: 50px;height: 50px;" [style.background]="rn.Color"></div>
                <b>HEX: {{rn.Color}}</b><br>
              </td>
              <td *ngIf="loggedUserPrivileges == 'admin'" style="width: 14%;" class="text-center">
                  <div class="btn-group">
                      <button (click)="$event.stopPropagation();brisi(rn.ID)" type="button" class="btn btn-danger btn-lg"><i class="fa fa-trash"></i>&nbsp; Briši</button>
                  </div>
              </td>
              <!--<td  class="text-center"><input type="checkbox" [value]="rn.ID" (change)="$event.stopPropagation()" name="data-checkbox" /></td>-->
            </tr>
            
            </tbody>
            
          </table>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <!--<app-pagination #paginator></app-pagination>-->
        </div>
      </div>
      <!-- /.box -->
