
              
<div class="content-wrapper" style="min-height: 600px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1 class="font-opcenito">
          Password reset
        </h1>
        
        <ol class="breadcrumb">
            <li><a [routerLink]="['/forgot-password']"><i class="fa fa-dashboard"></i> Zaboravljena lozinka</a></li>
            <li class="active">Password reset</li>
        </ol>
      </section>
      
  
  
     <!-- Main content -->
     <section class="content">
      <div class="row">
        <div class="col-xs-12">
  
            <div class="box" >
                <div class="box-header with-border">
                    <h1 class="box-title font-opcenito">Obnavljanje lozinke</h1>
                </div>
                
              <div class="box-body" style="padding-left:30px; padding-right: 30px">
                <div class="row">
                  <div class="col-xs-6">
                    
                      <div class="form-group">
                          <label>Lozinka:</label>
                          <input type="password" class="form-control" placeholder="Lozinka" name="password" [(ngModel)]="password" />

                          
                    <ng-container *ngIf="password == ''">
                        <label class="control-label error-label" for="inputError">
                            <i class="fa fa-times-circle-o"></i> 
                            Unesite lozinku!
                          </label>
                          <br>
                    </ng-container>
                    <ng-container *ngIf="!(password == rePassword)">
                        <label class="control-label error-label" for="inputError">
                            <i class="fa fa-times-circle-o"></i> 
                            Lozinke se ne podudaraju!
                          </label>
                          <br>
                    </ng-container>
                      </div>  

                      
                    <div class="form-group">
                        <label>Ponovi lozinku:</label>
                        <input type="password" class="form-control" placeholder="Lozinka" name="password" [(ngModel)]="rePassword" />
                        
                    <ng-container *ngIf="rePassword == ''">
                        <label class="control-label error-label" for="inputError">
                            <i class="fa fa-times-circle-o"></i> 
                            Ponovite lozinku!
                          </label>
                          <br>
                    </ng-container>
                    <ng-container *ngIf="!(password == rePassword)">
                        <label class="control-label error-label" for="inputError">
                            <i class="fa fa-times-circle-o"></i> 
                            Lozinke se ne podudaraju!
                          </label>
                          <br>
                    </ng-container>
                    </div>


                    <div class="form-group">
                        <button class="btn btn-success" (click)="save()">
                            <i class="fa fa-save"></i>
                            &nbsp;&nbsp;
                            Spremi
                          </button>
                    </div>

                  </div>
                  <div class="col-xs-6">
                  </div>
                </div>
              </div>
        
              <div class="box-footer">
              </div>
            </div>
          
  
      </div>
      <!-- /.tab-pane -->
    </div>
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
