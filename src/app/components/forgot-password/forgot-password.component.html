
              
<div class="content-wrapper" style="min-height: 600px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1 class="font-opcenito">
          Zaboravljena lozinka
        </h1>
        
        <ol class="breadcrumb">
            <li><a [routerLink]="['/forgot-password']"><i class="fa fa-dashboard"></i> Zaboravljena lozinka</a></li>
            <li class="active">Forum</li>
        </ol>
      </section>
      
  
  
     <!-- Main content -->
     <section class="content">
      <div class="row">
        <div class="col-xs-12">
  
            <div class="box" >
                <div class="box-header with-border">
                    <h1 class="box-title font-opcenito">Obnavljanje lozinke</h1>
                </div>
                
              <div class="box-body" style="padding-left:30px; padding-right: 30px">
                <div class="row">
                  <div class="col-xs-6">
                    
                    <div class="form-group">
                      <label>E-mail:</label>
                      <input type="text" class="form-control" placeholder="E-mail" name="email" [(ngModel)]="email" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" (click)="send()">
                            <i class="fa fa-send"></i>
                            &nbsp;&nbsp;
                            Send
                          </button>
                    </div>
                    <p>
                      Link za obnavljanje passworda biti Ä‡e vam poslan mailom.
                    </p>

                  </div>
                  <div class="col-xs-6">
                  </div>
                </div>
              </div>
        
              <div class="box-footer">
              </div>
            </div>
          
  
      </div>
      <!-- /.tab-pane -->
    </div>
